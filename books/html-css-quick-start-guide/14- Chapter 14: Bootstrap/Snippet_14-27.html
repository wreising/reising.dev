<!-- Button Trigger -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-example">Launch Modal Demonstration</button>

<!-â€” Modal Dialog -->
<div class="modal fade" id="modal-example" tabindex="-1" role="dialog" aria-labelledby="modal-example-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-example-label">This Page Contains Classified Information</h5>
      </div>
      <div class="modal-body">
        <p>You must have a super secret clearance to access this page.</p>
      </div>
      <!-- Here the buttons are placed in the modal-footer -->
      <div class="modal-footer">
        <!-- A button-styled link is used here since it goes to another site. -->
        <a href="https://www.google.com/" class="btn btn-secondary" >I Was Just Leaving</a>
        <!-- This button dismisses the modal dialog -->
        <button type="button" class="btn btn-primary" data-dismiss="modal">I Understand</button>
      </div>
    </div>
  </div>
</div>
