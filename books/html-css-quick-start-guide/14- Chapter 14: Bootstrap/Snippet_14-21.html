<!-- In this example, set data-interval to 5000 (5 seconds, or 5000 milliseconds) to specify the time between slide changes -->
    <div id="fetured-blends-controls" class="carousel slide" data-ride="carousel" data-interval="5000">
  <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="/images/columbian.jpg" class="d-block w-100" alt="Columbian Blend">
    </div>
    <div class="carousel-item">
      <img src="/images/arabica.jpg" class="d-block w-100" alt="Arabica Blend">
    </div>
    <div class="carousel-item">
      <img src="/images/robusta.jpg" class="d-block w-100" alt="Robusta Blend">
    </div>
  </div>
  <!-- Within the carousel, show the controls. Bootstrap positions these automatically by setting the location relative to the containing div--the carousel container. -->
  <a class="carousel-control-prev" href="#fetured-blends-controls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#fetured-blends-controls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
